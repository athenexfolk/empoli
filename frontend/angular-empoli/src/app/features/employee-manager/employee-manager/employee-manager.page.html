<div class="p-8">
  <h1 class="mb-8 text-4xl font-bold">Employee Manager</h1>

  <div class="mb-2">
    <button
      (click)="addPanel.activate()"
      class="flex items-center gap-2 rounded bg-stone-800 px-4 py-2 text-sm font-medium text-white"
    >
      <i class="ms">add</i>
      ADD EMPLOYEE
    </button>
  </div>

  <app-employee-list />

  @if (addPanel.active) {
    <app-add-employee (closed)="addPanel.deactivate()" />
  }
</div>
